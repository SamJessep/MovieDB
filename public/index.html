<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Movie Database App">
    <title>MovieDB v2</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"crossorigin="anonymous" defer></script>

    <!-- LAZY LOAD :) -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.4.0/dist/lazyload.min.js" defer></script>

    <script src="https://www.youtube.com/player_api"></script>

    <script type="text/javascript" src='js/config.js' defer></script>
    <link rel="stylesheet" type="text/css" href='css/dropMenu.css' media="wait" onload="this.media='all'" />
    <link rel="stylesheet" type="text/css" href='css/loader.css' media="wait" onload="this.media='all'" />
    <link rel="stylesheet" type="text/css" href='css/videoPlayer.css' media="wait" onload="this.media='all'"/>
    <link rel="stylesheet" type="text/css" href='css/styles.css'/>
  </head>
  <body>
    <header>
      <img id='logo' onclick="app.home()"src='images/MDB_Logo.png' alt='movie database logo'/>
      <!--<h1>Movie DB</h1>-->
      <div id="searchBar">
        <label class='bgColored text-selection-none'>Search
          <input id='search' placeholder="search.." onKeyDown='app.checkForSearch(this)'/>
        </label>
        <img  id="searchButton" src="images/search.svg" alt='search button' onclick="theRouter.Move('Search/'+document.getElementById('search').value)" />
      </div>
      <nav id='quickBar'>
        <div id='latest' class="navButton text-selection-none" onclick='theRouter.Move("Discover/Theatres/")'>In theatres</div>
        <div id='popular' class="navButton text-selection-none" onclick='theRouter.Move("Discover/Popular")'>Popular</div>
        <div class="dropdown">
          <div id='genreButtonContainer'>
            <div id='genreButton' onclick="OpenMenu()" class="dropbtn navButton text-selection-none">Genres</div>
          </div>
          <div id="GenreSelect" class="dropdown-content">
          </div>
        </div>
        <div id='preferences' class="navButton text-selection-none" onclick="app.show(app.getEl('preferencesMenu'))">Preferences</div>
      </nav>
      <div id='preferencesMenu' class='hidden'>
        <div>

          <div class='formSection'>
            <label for='lang'>Language</label>
            <label for='countries'>Country</label>
            <label for='adult'>Include adult content</label>
            <label for='siteSelect'>Download site</label>
          </div>

          <div class='formSection'>
            <select id='lang'></select>
            <select id='countries'></select>
            <select id='adult'></select>
            <select id='siteSelect'></select>
          </div>


          <button onclick='app.preferences.savePreferences()'>Save</button>
        </div>
      </div>
    </header>


    <main>
      <div id='searchBody'>
        <div id='searchResults'> </div>
      </div>

      <div id='details' hidden>
      </div>

      <div id='backToTop' class='hidden' onclick="Scroll(0,0)">
        <img  src='images/top.svg' />
      </div>
    </main>

    <script type="text/javascript" src='js/addons.js' defer></script>
    <script type="text/javascript" src='js/requestHelper.js' defer></script>
    <script type="text/javascript" src='js/preferences.js' defer></script>
    <script type="text/javascript" src='js/Genre.js' defer></script>
    <script type="text/javascript" src='js/App.js' defer></script>
    <script type="text/javascript" src='js/Main.js' defer></script>
    <!--<script type="text/javascript" src='js/AppHelper.js' defer></script>-->
    <script type="text/javascript" src='js/Result.js' defer></script>
    <script type="text/javascript" src='js/movie.js' defer></script>
    <script type="text/javascript" src='js/review.js' defer></script>
    <script type="text/javascript" src='js/torrent.js' defer></script>
    <script type="text/javascript" src='js/trailer.js' defer></script>
    <script type="text/javascript" src='js/router.js' defer></script>
  </body>
</html>
