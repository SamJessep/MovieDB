<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1, minimum-scale=1.0, user-scalable=no'>
	<meta name="Description" content="Movie Database App">
    <meta name="theme-color" content="#01d277"/>
    
	<title>MovieDB</title>

	<link rel='icon' type='image/png' href='/images/favicon.png'>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/iphoneIcon.png">
    <link rel="manifest" href="manifest.json">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
	<link rel="stylesheet" type="text/css" href="css/bulma.css" media="all" onload="this.media='all'">
	<script src="https://kit.fontawesome.com/64a387bbd8.js" crossorigin="anonymous"></script>
</head>

<body>
	<style>
		.loader {
			-webkit-animation: spinAround 500ms infinite linear;
							animation: spinAround 500ms infinite linear;
			border: 2px solid #dbdbdb;
			border-radius: 9999px;
			border-right-color: transparent;
			border-top-color: transparent;
			content: "";
			display: block;
			height: 1em;
			position: relative;
			width: 1em;
		}
	</style>

	<div class="background-filter">
		<div id="loader" style="
			position: fixed;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		">
			<h2 style="font-size: 2rem; color:white; display:flex; align-items: center;">Loading 
				<div class="loader" style="margin-left: 1rem;"></div>
			</h2>
		</div>
	</div>
</body>

</html>
