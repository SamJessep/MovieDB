<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieDB v2</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"crossorigin="anonymous"></script>

    <script type="text/javascript" src='js/config.js'></script>
    <link rel="stylesheet" type="text/css" href='css/styles.css' />
  </head>
  <body>
    <header>
      <img id='logo' onclick="home()"src='images/MDB_Logo.png' />
      <!--<h1>Movie DB</h1>-->
      <div id="searchBar">
        <input id='search' placeholder="search.." onKeyDown='checkForSearch(this); updateFontSize(this)'/>
        <img  id="searchButton" src="images/search.svg" onclick="search(document.getElementById('search'))" />
      </div>
      <nav id='quickBar'>
        <button id='latest' onclick='latest()'>Latest</button>
        <button id='popular' onclick='popular()'>Most popular</button>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Genres</button>
          <div id="GenreSelect" class="dropdown-content">
          </div>
        </div>
        <button id='preferences' onclick='showPreferenceMenu()'>Preferences</button>
      </nav>
    </header>
    
    <div id='preferencesMenu' class='hidden'>
      <div>
          
        <div class='formSection'>
          <label for='lang'>Language</label>
          <label for='countries'>Country</label>
          <label for='adult'>Include adult content</label>
          <label for='siteSelect'>Download site</label>
        </div>

        <div class='formSection'>
          <select id='lang'></select>
          <select id='countries'></select>
          <select id='adult'></select>
          <select id='siteSelect'></select>
        </div>
      

        <button onclick='AppPreferences.savePreferences()'>Save</button>
      </div>
    </div>

    <div id='body'>
      <div id='searchBody'>
        <div id='searchResults'> </div>
        <div id='navBarContainer' class="hidden">
          <div id='navBar'>
            <button id='prevPage' class='mediumBtn' onclick='navigatePage(-1)' >back</button>
            <p id='pageNumber'></p>
            <button id='nextPage' class="mediumBtn" onclick='navigatePage(1)' >forward</button>
          </div>
        
        </div>
      </div>

      <div id='details' hidden>
      </div>
    </div>

    <script type="text/javascript" src='js/preferences.js'></script>
    <script type="text/javascript" src='js/requestHelper.js'></script>
    <script type="text/javascript" src='js/AppHelper.js'></script>
    <script type="text/javascript" src='js/Result.js'></script>
    <script type="text/javascript" src='js/movie.js'></script>
    <script type="text/javascript" src='js/review.js'></script>
    <script type="text/javascript" src='js/torrent.js'></script>
    <script type="text/javascript" src='js/dropDownMenu.js'></script>
  </body>
</html>
